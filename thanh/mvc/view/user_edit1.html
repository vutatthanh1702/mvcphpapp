<?xml version="1.0"?>
<html>
    <head>
        <link rel="stylesheet" href="http://61.215.122.192/thanh/mvc/view/sty.css"></link>
        <title>管理</title>
        <script language="JavaScript">
        function Check(){
            var flag = 0;
            if( document . myform . username . value == "" ){
                flag = 1;
                document . getElementById( 'notice_title' ) . style . display = "block";
            }else{
                document . getElementById( 'notice_title' ) . style . display = "none";
            }
            if( document . myform . password . value == "" ){
                flag = 1;
                document . getElementById( 'notice_password' ) . style . display = "block";
            }else{
                document . getElementById( 'notice_password' ) . style . display = "none";
            }
            if( flag ){
                window . alert( '必須項目は全て入力して下さい。' );
                return false;
            }else{
                return true;
            }
        }
        </script>
    </head>
    <body>
        <div id="test2">
            <span class="label1">
                <h1>新規・変更</h1>
            </span>
            <span class="label2">
                <form method="POST" action="/thanh/mvc/user/check" name="myform" onsubmit="return Check()" onreset="return confirm('リセットしてよろしいですか？')" >
                <input type="hidden" name="id" value="" tal:attributes="value row/id" />
                <p>
                名前：（必須）<br />
                <input type="text" name="username"
                  size="30" maxlength="255" 
                      value="" tal:attributes="value row/username" />
                <p id="notice_title" style="display: none; color: red;"> 【名前を入力して下さい】</p>
                </p>
                <p>
                    パスワード：（必須）<br />
                <input type="password" name="password"
                       size="30" maxlength="255"
                      value="" tal:attributes="value row/password" />
                <p id="notice_memo" style="display: none; color: red;"> 【パスワードを入力して下さい】</p>
                </p>
                <p>
                <input type="reset" name="reset" value="リセット" />
                <input type="submit" name="check" value="内容確認" />
                </p>
              </form>
            </span>
        </div>
    </body>
</html>
